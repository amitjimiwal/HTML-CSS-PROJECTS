<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login@ INstagram</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/c203cbb618.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png">
</head>
<body>
     <container id="container">
          <div class="main">
               <div class="main-img">
                    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png">
               </div>
               <div class="main-form">
                    <form id="login-form">
                         <div class="usr-pno-email border-set">
                              <label for="username" id="label-form">
                                   Phoneno,username,email
                              </label> 
                              <input type="text" class="mcq" name="usr-pno-email" required id="username">
                         </div>
                         <div class="login-form-pass border-set">
                              <label for="passsword" id="label-form">
                                   passsword
                              </label> 
                              <input type="passsword" class="mcq" name="login-form-pass" required id="password">
                         </div>
                         <div class="login border-set">
                              <button type="button">Log IN</button>
                         </div>
                         <div class="line">
                              <div>--------------------------</div>
                              <div>OR</div>
                              <div>----------------------</div>

                         </div>
                         
                    </form>
               </div>
               <div class="fb-login">
                   <div>
                    <a href="https://www.facebook.com/">
                         <i class="fa-brands fa-square-facebook">LogIn with facebbook</i>
                    </a>
                    
                   </div>
               </div>
               <div class="forgot-pass">
                    <a href="">Forgot password?</a>
               </div>
          
          </div>
          <div class="sign-up">
               <div>
                    Dont have an account?
               <a href="#">Sign up</a>
               </div>
          </div>
     </container>
     <div class="bottom">
          <div class="getapp">
               Get App
          </div>
          <div class="get-play-app-store">
               
                    <a href="#">
                         <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" width="142px" height="40px">
                    </a>  
                    <a href="#">
                         <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" width="142px" height="40px">
                    </a>
                      

          </div>
          <div class="about">
               <div class="about-item">
                    <a href="#">Meta

                    </a>
               </div>
               <div class="about-item">
                    <a href="#"> About
                         
                    </a>
               </div>
               <div class="about-item">
                    <a href="#">Blog
                         
                    </a>
               </div>
               <div class="about-item">
                    <a href="#">Help
                         
                    </a>
               </div>
               <div class="about-item">
                    <a href="#">API
                         
                    </a>
               </div>
               <div class="about-item">
                    <a href="#">Privacy
                         
                    </a>
               </div>
               <div class="about-item">
                    <a href="#">Terms
                         
                    </a>
               </div>
               <div class="about-item">
                    <a href="#">Top Accounts
                         
                    </a>
               </div>
               <div class="about-item">
                    <a href="#">Hashtags
                         
                    </a>
               </div>
               <div class="about-item">
                    <a href="#">Locations
                         
                    </a>
               </div>
               <div class="about-item">
                    <a href="#"> Instagram Lite
                         
                    </a>
               </div>
               <div class="about-item">
                    <a href="#">Contact Uploading&Non Users
                         
                    </a>
               </div>
          </div>
          <div class="ending">
               <div class="end-item"></div>
               <div class="end-item"></div>
          </div>

     </div>

    
    
</body>
</html>
